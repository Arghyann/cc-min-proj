<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shopping</title>
   
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        .header {
            background-color: #2874f0;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            margin-left: 20px;
            position: relative;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        .search-bar button {
            position: static; /* Remove absolute positioning */
            display: inline-block; /* Display the button as an inline element */
            margin-left: 5px; /* Add a small margin for spacing */
            right: 0;
            top: 0;
            height: 100%;
            border: none;
            background-color: #ff7043;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        /* Menu styling */
        .menu {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .menu-item:hover {
            color: #2874f0;
        }

        /* Product grid styling */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: whitesmoke;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #f1f1f1;
            padding-bottom: 10px;
        }

        .product-name {
            font-size: 16px;
            margin: 10px 0;
        }

        .product-price {
            color: #388e3c;
            font-size: 18px;
            font-weight: bold;
        }

        .buy-button {
            margin-top: 10px;
            padding: 8px;
            background-color: #ff7043;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #ff5722;
        }

        /* Back button styling */
        .back-button {
            margin: 20px;
            padding: 8px 15px;
            background-color: #2874f0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none; /* Hidden by default */
        }

        .back-button:hover {
            background-color: #1e5cb8;
        }

        /* Footer styling */
        .footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">E-shopping</div>
        <div class="search-bar">
          <input type="text" id="search" placeholder="Search for products, brands and more">
          <button class="search-button" onclick="searchProducts()">Search</button>
          <span id="user-name"></span>  <!-- fragile do not touch-->
          <a href="auth.html" id="logout-link" style="color: white;">Logout</a>
        </div>
      </div>

    <!-- Menu -->
    <div class="menu">
        <div class="menu-item" onclick="filterByCategory('Electronics')">Electronics</div>
        <div class="menu-item" onclick="filterByCategory('Fashion')">Fashion</div>
        <div class="menu-item" onclick="filterByCategory('Home & Furniture')">Home & Furniture</div>
        <div class="menu-item" onclick="filterByCategory('Grocery')">Grocery</div>
        <div class="menu-item" onclick="filterByCategory('Mobiles')">Mobiles</div>
    </div>

    <!-- Back Button -->
    <button id="backButton" class="back-button" onclick="goBack()">Back to Homepage</button>

    <!-- Product Grid -->
    <div class="product-grid" id="productGrid">
        <!-- Products will be dynamically injected here -->
    </div>

    <!-- Footer -->
    <div class="footer">

    </div>

        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();

        function addTransaction(productName, price) {
            const transactionsRef = database.ref('transactions');
            const transactionData = {
                productName: productName,
                price: price,
                timestamp: Date.now()
            };

            transactionsRef.push(transactionData)
                .then(() => {
                    console.log('Transaction added successfully');
                })
                .catch(error => {
                    console.error('Error adding transaction:', error);
                });
        }
    </script>

</body>
</html>
